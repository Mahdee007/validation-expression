<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Expression Validation App</title>
</head>
<body>
    <div class="container mt-3">
        <h2 class="title text-center">Expression Validation App</h2>
        <div class="form-group">
            <div class="dropdown  mt-5 text-center">
                <select class="btn btn-secondary dropdown-toggle" id="selection">
                        <option value="nooption" class="dropdown-item" href="#">Choose:</option>
                        <option value="email" class="dropdown-item" href="#">E-mail</option>
                        <option value="phone" class="dropdown-item" href="#">Phone No.</option>
                        <option value="postcode" class="dropdown-item" href="#">Post Code</option>
                </select>   
              </div>
              <input class="form-control mt-3" id="input" >
              <button  class="btn btn-primary btn-block mt-3 mb-3" id="submit">Submit</button>
              <label class="" id="label"></label>
              
        </div>
    </div>
    

    <script src="app.js"></script>

</body>
</html>
